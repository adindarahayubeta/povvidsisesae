<script>
const video = document.getElementById('youtube-style-video');
const playOverlay = document.getElementById('play-overlay');
const redirectOverlay = document.getElementById('redirect-overlay');
const videoInfo = document.getElementById('video-info');
const container = document.getElementById('video-container');

// Set default padding-top dulu (16:9)
container.style.paddingTop = '56.25%';

// Dapatkan thumbnail URL dari atribut poster video
const thumbnailUrl = video.getAttribute('poster');

if (thumbnailUrl) {
  const img = new Image();
  img.src = thumbnailUrl;
  img.onload = () => {
    const ratio = (img.height / img.width) * 100;
    container.style.paddingTop = ratio + '%';
  };
}

// Pastikan video tidak autoplay dan pause di awal
video.pause();

// Saat klik play overlay, play video dan sembunyikan overlay
playOverlay.addEventListener('click', function(e) {
  e.stopPropagation();
  video.play();
  playOverlay.style.display = 'none';
  videoInfo.style.opacity = '0';

  setTimeout(() => {
    redirectOverlay.style.display = 'block';
  }, 1000);
});

// Redirect saat klik overlay redirect
redirectOverlay.addEventListener('click', function() {
  window.location.href = "https://ghettoformed.com/zxdw1uau?key=86d0c404fda12a7aaba28afac8b85f62";
});

// Saat video selesai, tampilkan overlay lagi dan info
video.addEventListener('ended', function() {
  playOverlay.style.display = 'flex';
  videoInfo.style.opacity = '1';
  redirectOverlay.style.display = 'none';
});

// Optimasi sentuh mobile supaya klik play mudah
container.addEventListener('touchend', function(e) {
  if(playOverlay.style.display !== 'none') {
    e.preventDefault();
    playOverlay.click();
  }
});
</script>

<html lang="en">
<head>

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {

    #playerWrapper {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;

    .video-player {
      position: relative;
      width: 441px;
      height: 773px;
      max-width: 90vw;
      max-height: 90vh;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 40px rgba(255, 255, 255, 0.15);
      background: black;
    }

    .video-player img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(0.7) blur(8px);
      transition: filter 0.5s ease;
    }

    .video-player img.loaded {
      filter: brightness(0.7) blur(0);
    }

    .centered-control {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      z-index: 20;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .yt-spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255,255,255,0.2);
      border-top: 4px solid #ff0000;
      border-radius: 50%;
      animation: spinYt 1s linear infinite;
    }

    @keyframes spinYt {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }

    .play-button {
      background: rgba(0, 0, 0, 0.6);
      border-radius: 50%;
      width: 64px;
      height: 64px;
      cursor: pointer;
      display: none;
      position: relative;
      border: none;
      transition: background 0.3s ease;
    }

    .play-button:hover {
      background: rgba(0, 0, 0, 0.8);
    }

    .play-button:before {
      content: "";
      position: absolute;
      top: 18px;
      left: 23px;
      border-style: solid;
      border-width: 14px 0 14px 22px;
      border-color: transparent transparent transparent white;
    }

    .current-time, .duration {
      position: absolute;
      bottom: 36px;
      font-family: monospace;
      font-size: 14px;
      background: rgba(0,0,0,0.7);
      padding: 3px 8px;
      border-radius: 12px;
      color: #bbb;
      z-index: 18;
      display: flex;
      align-items: center;
    }

    .current-time { left: 12px; }
    .duration { right: 12px; }

    .mini-play-icon {
      display: inline-block;
      width: 0;
      height: 0;
      margin-right: 6px;
      border-style: solid;
      border-width: 6px 0 6px 10px;
      border-color: transparent transparent transparent #bbb;
    }

    .progress-bar-container {
      position: absolute;
      bottom: 12px;
      left: 12px;
      right: 12px;
      height: 10px;
      background: rgba(255,255,255,0.1);
      border-radius: 10px;
      overflow: hidden;
      box-shadow: inset 0 0 5px rgba(136,136,136,0.3);
      z-index: 18;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #888 0%, #666 100%);
      box-shadow: 0 0 8px #888;
      transition: width 0.2s ease-out;
    }

    .fullscreen-btn {
      position: absolute;
      top: 12px;
      right: 12px;
      background: rgba(0,0,0,0.6);
      border: none;
      color: #fff;
      font-size: 20px;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
      z-index: 30;
      transition: background 0.2s ease;
    }

    .fullscreen-btn:hover {
      background: rgba(0,0,0,0.9);
    }

    #viewerCount {
      position: absolute;
      top: 12px;
      left: 12px;
      font-size: 16px;
      font-weight: 600;
      color: #fff;
      background: rgba(0,0,0,0.6);
      padding: 4px 10px 4px 12px;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(255,255,255,0.3);
      user-select: none;
      z-index: 25;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    #viewerCount .red-dot {

      text-align: center;
      user-select: none;
    }
  </style>
